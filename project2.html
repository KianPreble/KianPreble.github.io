<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi-hole Network Monitoring - Kian Preble</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Previous CSS remains the same until footer section */

        /* Footer - SIMPLIFIED WITH DIRECT COLORS */
        footer {
            background: #1a2b4c !important;
            background: linear-gradient(135deg, #1a2b4c 0%, #2d3748 100%) !important;
            color: white;
            text-align: center;
            padding: 4rem 0;
            width: 100%;
            margin-top: 4rem;
        }

        footer .container {
            background: transparent !important;
        }

        footer p {
            margin-bottom: 1.5rem;
            color: white !important;
            font-size: 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-links a:hover {
            background: #2a75b3;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Force footer to bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Your existing header, nav, and main content remains exactly the same -->

    <!-- Footer -->
    <footer style="background: linear-gradient(135deg, #1a2b4c 0%, #2d3748 100%); color: white; padding: 4rem 0; width: 100%; margin-top: auto;">
        <div class="container">
            <p style="color: white; margin-bottom: 1.5rem;">&copy; 2025 Kian Preble. All rights reserved.</p>
            <nav class="social-links" aria-label="Social media links">
                <a href="https://linkedin.com/in/kian-preble" target="_blank" aria-label="LinkedIn" style="background: rgba(255,255,255,0.15); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/kianpreble" target="_blank" aria-label="GitHub" style="background: rgba(255,255,255,0.15); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:kianpreble@gmail.com" aria-label="Email" style="background: rgba(255,255,255,0.15); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-envelope"></i>
                </a>
            </nav>
        </div>
    </footer>

    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('navLinks').classList.toggle('active');
        });
        
        // Highlight active navigation link
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-links a');
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
